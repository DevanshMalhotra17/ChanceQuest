<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChanceQuest</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.4s ease;
    }

    .popup-box {
      background: linear-gradient(135deg, #0a0a3f, #000000, #0a0a3f);
      background-size: 400% 400%;
      animation: bgShift 6s ease-in-out infinite;
      padding: 25px;
      border-radius: 16px;
      box-shadow:
        0 6px 18px rgba(0, 0, 0, 0.5),
        inset 0 0 10px rgba(255, 255, 255, 0.07);
      max-width: 450px;
      text-align: center;
      font-family: sans-serif;
      position: relative;
      border: 2px solid rgba(100, 149, 237, 0.3);
    }

    .popup-box h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .popup-box p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .popup-box button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 14px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .popup-box button:hover {
      background-color: #006fa3;
    }

    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .inner-popup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 450px;
  max-width: 500px;
  background: linear-gradient(270deg, #000000, #3c5e8b, #000000);
  background-size: 400% 400%;
  border-radius: 16px;
  padding: 25px;
  z-index: 10000;
  text-align: center;
  font-family: sans-serif;
  border: 1.5px solid #00ffff;
  animation: moveGradient 6s ease infinite, pulseGlow 2.5s ease-in-out infinite;
  box-shadow: 0 0 6px #00ffff88;
}
.inner-popup-content {
  animation: scaleIn 0.4s ease;
}

@keyframes pulseGlow {
  0%, 100% {
    box-shadow: 0 0 10px 2px #00ffff88;
  }
  50% {
    box-shadow: 0 0 20px 4px #00ffffcc;
  }
}

  </style>
</head>
<body>
  <div class="top-section">
    <img src="public/Logo.png" alt="ChanceQuest Logo" class="logo" />
    <h1 class="title">ChanceQuest</h1>
  </div>

  <div class="cards-wrapper">
    <div class="card-container" onclick="flipCard(this)">
      <div class="card">
        <div class="card-side card-front classic">Classic Mode</div>
        <div class="card-side card-back">
          <p>Play the original version of ChanceQuest — pure logic and luck!</p>
          <button onclick="event.stopPropagation(); playMode('Classic')">Play</button>
        </div>
      </div>
    </div>

    <div class="card-container" onclick="flipCard(this)">
      <div class="card">
        <div class="card-side card-front math">Math Maniac Mode</div>
        <div class="card-side card-back">
          <p>Designed for those with knowledge in combinatorics to test their mastery.</p>
          <button onclick="event.stopPropagation(); playMode('Math Maniac')">Play</button>
        </div>
      </div>
    </div>

    <div class="card-container" onclick="flipCard(this)">
      <div class="card">
        <div class="card-side card-front chaos">Chaos Mode</div>
        <div class="card-side card-back">
          <p>Rules change every round. Think fast — or lose it all.</p>
          <button onclick="event.stopPropagation(); playMode('Chaos')">Play</button>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-section">
    <button class="bottom-button" onclick="showAboutCreator()">About the Creator</button>
    <button class="bottom-button" onclick="showRules()">Rules</button>
  </div>

  <div class="footer">By Devansh Malhotra © 2025</div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup-box" id="popupBox">
      <h2 id="popupTitle"></h2>
      <p id="popupMessage"></p>
      <div id="popupExtra"></div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function flipCard(container) {
      container.querySelector('.card').classList.toggle('flipped');
    }

    function showPopup(title, message, buttonsHTML = '') {
      document.getElementById('popupTitle').innerText = title;
      document.getElementById('popupMessage').innerText = message;
      document.getElementById('popupExtra').innerHTML = buttonsHTML;
      document.getElementById('popupOverlay').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      document.getElementById('popupExtra').innerHTML = '';
    }

    function showInnerPopup(mode, text) {
      const div = document.createElement('div');
      div.className = 'inner-popup';
      div.innerHTML = `
        <div class="inner-popup-content">
          <h3>${mode} Mode</h3>
          <p>${text}</p>
          <button onclick="this.closest('.inner-popup').remove()">Close</button>
        </div>
      `;
      document.getElementById('popupBox').appendChild(div);
    }

    function playMode(mode) {
      showPopup("Starting Game", `Starting ${mode} Mode...`);
    }

    function showCredits() {
      showPopup("Credits", "ChanceQuest designed and developed by Devansh Malhotra.");
    }

    function showRules() {
      const extraButtons = `
        <button onclick=\"showInnerPopup('Classic', 'Classic mode blends randomness and logical reasoning. Each round gives you a puzzle with unknown odds—can you beat the luck and win it all?')\">Classic</button>
        <button onclick=\"showInnerPopup('Math Maniac', 'This mode is for math lovers. Think permutations, combinations, probabilities. Solve problems that challenge even the brightest.')\">Math Maniac</button>
        <button onclick=\"showInnerPopup('Chaos', 'Each round has unexpected rules. Maybe you swap scores, maybe you lose turns, maybe you get wild bonuses. Are you ready for the unknown?')\">Chaos</button>
      `;
      showPopup("ChanceQuest Rules", "Choose a mode to view specific rules:", extraButtons);
    }

    function showAboutCreator() {
const aboutText = `Hello! I'm Devansh Malhotra, the creator of ChanceQuest.
I love blending logic, math and a bit of luck to craft fun and challenging experiences.
Think you can beat the odds?`;
const secretButton = `<button style="margin-top: 15px;" onclick="increaseLuck()">Dare to Click Me?</button>`;

  showPopup("About the Creator", aboutText, secretButton);
}
function increaseLuck() {
  closePopup();  // Optional: close the current popup first
  showPopup("Secret Unlocked!", "Your luck increased by 5%.");
}


  </script>
</body>
</html>
